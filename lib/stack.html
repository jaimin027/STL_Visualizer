<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STL Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Stack</h1>
      <p>Stack up your knowledge</p>  
    </div>
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <h3 id="stack">stack={}</h3>
    </div> 
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <button type="button" class="btn btn-success" title="Syntax: stack.push(val)" onclick="push()">Push</button>
        <button type="button" class="btn btn-danger" title="Syntax: stack.pop()" onclick="pop()">Pop</button>
        <button type="button" class="btn btn-warning" title="Syntax: stack.top()" onclick="stackTop()">Top</button>
        <button type="button" class="btn btn-primary" title="Syntax: stack.empty()" onclick="empty()">Is Empty?</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../operations/stack.js"></script>
  </body>
</html>
