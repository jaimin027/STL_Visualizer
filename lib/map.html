<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STL Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Map</h1>
      <p>Every key has some value</p>  
    </div>
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <h3 id="map">map={}</h3>
    </div> 
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <button type="button" class="btn btn-success" title="Syntax: map[key]=val" onclick="insert()">Insert</button>
        <button type="button" class="btn btn-primary" title="Syntax: map.find(key)" onclick="find()">Find</button>
        <button type="button" class="btn btn-danger" title="Syntax: map.erase(key)" onclick="eraseKey()">Erase Key</button>
        <button type="button" class="btn btn-danger" title="Syntax: map.clear()" onclick="mapClear()">Clear</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../operations/map.js"></script>
  </body>
</html>
