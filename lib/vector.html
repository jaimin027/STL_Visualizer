<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STL Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1>Vector</h1>
      <p>Get Familiar with Dynamic Array</p>  
    </div>
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <h3 id="vector">vector={}</h3>
    </div> 
    <hr class="mt-3 mb-3"/>
    <div class="container text-center">
        <button type="button" class="btn btn-success" title="Syntax: vector.push_back(val)" onclick="push_back()">Push Back</button>
        <button type="button" class="btn btn-danger" title="Syntax: vector.pop_back()" onclick="pop_back()">Pop Back</button>
        <button type="button" class="btn btn-warning" title="Syntax: vector.insert(vector.begin()+ ind, val)" onclick="insertAt()">Insert At</button>
        <button type="button" class="btn btn-danger" title="Syntax: erase(vector.begin()+startInd, vector.begin()+endInd)" onclick="erase()">Erase</button>
        <button type="button" class="btn btn-info" title="Syntax: vector.size()" onclick="getSize()">Get Size</button>
        <button type="button" class="btn btn-danger" title="Syntax: vector.clear()" onclick="clearVector()">Clear</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../operations/vector.js"></script>
  </body>
</html>
